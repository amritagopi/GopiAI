<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" style="background: radial-gradient(circle, #f0f0f0, #d0d0d0);">
  <style>
    @keyframes bloom {
      0% { transform: scale(0.8); opacity: 0.8; }
      50% { transform: scale(1); opacity: 1; }
      100% { transform: scale(0.8); opacity: 0.8; }
    }
    @keyframes pulse {
      0% { opacity: 0.5; }
      50% { opacity: 1; }
      100% { opacity: 0.5; }
    }
    @keyframes flow {
      0% { stroke-dashoffset: 0; }
      100% { stroke-dashoffset: -100; }
    }
    .lotus-petal { fill: #ffdab9; stroke: #ffcc99; stroke-width: 2; animation: bloom 5s infinite ease-in-out; }
    .lotus-center { fill: #ffcc00; animation: pulse 3s infinite; }
    .network-thread { stroke: #ffd700; stroke-width: 1; opacity: 0.7; animation: flow 10s linear infinite; stroke-dasharray: 10; }
    .network-sphere { fill: #ffd700; opacity: 0.6; animation: pulse 4s infinite; }
  </style>
  
  <!-- Neural network background -->
  <g transform="translate(250,250)">
    <!-- Threads -->
    <line class="network-thread" x1="-200" y1="-200" x2="200" y2="200" />
    <line class="network-thread" x1="-200" y1="200" x2="200" y2="-200" />
    <line class="network-thread" x1="0" y1="-250" x2="0" y2="250" />
    <line class="network-thread" x1="-250" y1="0" x2="250" y2="0" />
    <line class="network-thread" x1="-150" y1="-150" x2="150" y2="150" />
    <line class="network-thread" x1="-150" y1="150" x2="150" y2="-150" />
    <!-- Spheres -->
    <circle class="network-sphere" cx="-100" cy="-100" r="5" />
    <circle class="network-sphere" cx="100" cy="100" r="5" />
    <circle class="network-sphere" cx="-100" cy="100" r="5" />
    <circle class="network-sphere" cx="100" cy="-100" r="5" />
    <circle class="network-sphere" cx="0" cy="-150" r="5" />
    <circle class="network-sphere" cx="0" cy="150" r="5" />
    <circle class="network-sphere" cx="-150" cy="0" r="5" />
    <circle class="network-sphere" cx="150" cy="0" r="5" />
  </g>
  
  <!-- Luminous glass lotus flower -->
  <g transform="translate(250,250)">
    <!-- Center -->
    <circle class="lotus-center" cx="0" cy="0" r="20" />
    <!-- Petals -->
    <path class="lotus-petal" d="M0,0 C-30,-50 -60,-50 -60,-100 S-30,-150 0,-150 30,-150 60,-100 30,-50 0,0" transform="rotate(0)" />
    <path class="lotus-petal" d="M0,0 C-30,-50 -60,-50 -60,-100 S-30,-150 0,-150 30,-150 60,-100 30,-50 0,0" transform="rotate(45)" />
    <path class="lotus-petal" d="M0,0 C-30,-50 -60,-50 -60,-100 S-30,-150 0,-150 30,-150 60,-100 30,-50 0,0" transform="rotate(90)" />
    <path class="lotus-petal" d="M0,0 C-30,-50 -60,-50 -60,-100 S-30,-150 0,-150 30,-150 60,-100 30,-50 0,0" transform="rotate(135)" />
    <path class="lotus-petal" d="M0,0 C-30,-50 -60,-50 -60,-100 S-30,-150 0,-150 30,-150 60,-100 30,-50 0,0" transform="rotate(180)" />
    <path class="lotus-petal" d="M0,0 C-30,-50 -60,-50 -60,-100 S-30,-150 0,-150 30,-150 60,-100 30,-50 0,0" transform="rotate(225)" />
    <path class="lotus-petal" d="M0,0 C-30,-50 -60,-50 -60,-100 S-30,-150 0,-150 30,-150 60,-100 30,-50 0,0" transform="rotate(270)" />
    <path class="lotus-petal" d="M0,0 C-30,-50 -60,-50 -60,-100 S-30,-150 0,-150 30,-150 60,-100 30,-50 0,0" transform="rotate(315)" />
  </g>
</svg>
