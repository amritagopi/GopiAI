<svg
    width="200"
    height="200"
    viewBox="0 0 200 200"
    xmlns="http://www.w3.org/2000/svg"
    style="background: transparent;"
>
    <!-- Definitions for Gradient -->
    <defs>
        <radialGradient id="lotusGradient" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color:#FFB3BA;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#FF677D;stop-opacity:1" />
        </radialGradient>
        <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color:white;stop-opacity:0.3" />
            <stop offset="100%" style="stop-color:white;stop-opacity:0" />
        </radialGradient>
    </defs>

    <!-- Background Glow -->
    <circle cx="100" cy="100" r="80" fill="url(#glowGradient)">
        <animate
            attributeName="r"
            from="80"
            to="90"
            dur="3s"
            repeatCount="indefinite"
            values="80;90;80"
            calcMode="spline"
            keySplines="0.42 0 0.58 1; 0.42 0 0.58 1"
        />
        <animate
            attributeName="opacity"
            from="0.3"
            to="2"
            dur="3s"
            repeatCount="indefinite"
            values="0.3;0.5;0.3"
            calcMode="spline"
            keySplines="0.42 0 0.58 1; 0.42 0 0.58 1"
        />
    </circle>

    <!-- Lotus Flower -->
    <g id="lotus" transform-origin="100 100">
        <animateTransform
            attributeName="transform"
            type="scale"
            from="0.9"
            to="1.1"
            dur="2s"
            repeatCount="indefinite"
            values="0.9;1.1;0.9"
            calcMode="spline"
            keySplines="0.42 0 0.58 1; 0.42 0 0.58 1"
        />
        <animateTransform
            attributeName="transform"
            type="rotate"
            from="0 100 100"
            to="15 100 100"
            dur="5s"
            repeatCount="indefinite"
            values="0;15;0"
            calcMode="spline"
            keySplines="0.42 0 0.58 1; 0.42 0 0.58 1"
            additive="sum"
        />
        <path
            d="M100 150 Q60 120, 50 80 Q80 90, 100 50 Q120 90, 150 80 Q140 120, 100 150 Z"
            fill="url(#lotusGradient)"
        />
        <path
            d="M100 150 Q80 130, 70 100 Q90 110, 100 80 Q110 110, 130 100 Q120 130, 100 150 Z"
            fill="#FF677D"
            opacity="0.9"
        />
        <path
            d="M100 150 Q80 140, 60 120 Q80 130, 100 100 Q120 130, 140 120 Q120 140, 100 150 Z"
            fill="#D4A5A5"
            opacity="0.8"
        />
    </g>

    <!-- Sparkles -->
    <g id="sparkles">
        <circle cx="80" cy="80" r="5" fill="gold">
            <animate
                attributeName="r"
                from="5"
                to="12"
                dur="1.2s"
                begin="0s"
                repeatCount="indefinite"
                values="5;12;5"
                calcMode="spline"
                keySplines="0.42 0 0.58 1; 0.42 0 0.58 1"
            />
            <animate
                attributeName="opacity"
                from="1"
                to="0"
                dur="1.2s"
                begin="0s"
                repeatCount="indefinite"
                values="1;0;1"
                calcMode="spline"
                keySplines="0.42 0 0.58 1; 0.42 0 0.58 1"
            />
        </circle>
        <circle cx="120" cy="70" r="4" fill="gold">
            <animate
                attributeName="r"
                from="4"
                to="10"
                dur="1.5s"
                begin="0.3s"
                repeatCount="indefinite"
                values="4;10;4"
                calcMode="spline"
                keySplines="0.42 0 0.58 1; 0.42 0 0.58 1"
            />
            <animate
                attributeName="opacity"
                from="1"
                to="0"
                dur="1.5s"
                begin="0.3s"
                repeatCount="indefinite"
                values="1;0;1"
                calcMode="spline"
                keySplines="0.42 0 0.58 1; 0.42 0 0.58 1"
            />
        </circle>
        <circle cx="90" cy="110" r="6" fill="gold">
            <animate
                attributeName="r"
                from="6"
                to="14"
                dur="1s"
                begin="0.6s"
                repeatCount="indefinite"
                values="6;14;6"
                calcMode="spline"
                keySplines="0.42 0 0.58 1; 0.42 0 0.58 1"
            />
            <animate
                attributeName="opacity"
                from="1"
                to="0"
                dur="1s"
                begin="0.6s"
                repeatCount="indefinite"
                values="1;0;1"
                calcMode="spline"
                keySplines="0.42 0 0.58 1; 0.42 0 0.58 1"
            />
        </circle>
    </g>
</svg>